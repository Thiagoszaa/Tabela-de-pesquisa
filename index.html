<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Produtos</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>CADASTRO DE PRODUTOS</h1>
            
        </div>

        <div class="foto">
            <img src="img/icons8-buy-for-coins-100.png" alt="">
             </div>

        <nav>
            <ul>
                <li><a href="https://r6.tracker.network/r6siege/profile/ubi/Thiagoat.com.br/overview">Home</a></li>
                <li><a href="https://r6.tracker.network/r6siege/profile/ubi/Thiagoat.com.br/overview">Sobre</a></li>
                <li><a href="https://r6.tracker.network/r6siege/profile/ubi/Thiagoat.com.br/overview">Serviços</a></li>
                <li><a href="https://r6.tracker.network/r6siege/profile/ubi/Thiagoat.com.br/overview">Contato</a></li>

            </ul>
        </nav>
    </header>
    
   

    <div class="container">
        <h1>Registro de Produtos</h1>
        <form id="productForm">
            <label for="productCode">Codigo Produto:</label>
            <input type="text" id="productCode" required>

            <label for="productName">Nome Produto:</label>
            <input type="text" id="productName" required>

            <label for="Departamento">Departamento:</label>
            <input type="text" id="Departamento" required>

            <label for="productPrice">Preço unitário:</label>
            <input type="number" id="productPrice" step="0.01" required>

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <!-- Campo de pesquisa -->
    <div class="pesquisa">
        <h2>Pesquisa de Produtos</h2>
        <input type="text" id="searchBar" placeholder="Buscar por nome do produto...">
    </div>

    <div class="tabelaProdutos">
        <h2>Tabela de Produtos</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Departamento</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os produtos serão listados aqui -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
